<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Mari Shop Calculator</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="hide">Mari Shop Calculator</h1>
      <section title="mari-shop" class="container">
        <h2 class="title">Mari Shop</h2>
        <div class="exchange-rate-container">
          <p class="item-header">Crystal Exchange Rate</p>
          <label for="exchange-rate"></label>
          <input
            type="number"
            name="exchange-rate"
            class="exchange-rate"
            min="0"
            max="10000"
            value="500"
          />
        </div>
        <div class="rates-container">
          <div>
            <label for="item-quantity" class="item-header"
              >Quantity per bundle</label
            >
            <input type="number" min="1" max="100" class="mari--unit-pack" />
          </div>
          <div>
            <label for="pack-price" class="item-header">Bundle Price</label>
            <input type="number" min="10" max="1000" class="mari--pack-price" />
          </div>
        </div>
        <div class="results-container">
          <p for="pack-price" class="item-header">Unit Gold</p>
          <p class="mari--result"></p>
        </div>
      </section>
      <section title="market" class="container">
        <h2 class="title">Market</h2>
        <div class="rates-container">
          <div>
            <label for="item-quantity" class="item-header"
              >Quantity per bundle</label
            >
            <input type="number" min="1" max="100" class="market--unit-pack" />
          </div>
          <div>
            <label for="pack-price" class="item-header">Bundle Price</label>
            <input
              type="number"
              min="10"
              max="1000"
              class="market--pack-price"
            />
          </div>
        </div>
        <div class="results-container">
          <p for="pack-price" class="item-header">Unit Gold</p>
          <p class="market--result"></p>
        </div>
      </section>
    </main>
  </body>
</html>
