<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lost Ark Tools</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- <header></header> -->
    <nav id="side-nav">
      <button id="nav--todo" class="nav-button">Daily To-Do</button
      ><button id="nav--mari" class="nav-button btn--active">
        Mari Shop Calc
      </button>
    </nav>
    <section id="todo-app" class="hide">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="add-new-icon"
        viewBox="0 0 20 20"
        fill="currentColor"
      >
        <path
          fill-rule="evenodd"
          d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z"
          clip-rule="evenodd"
        />
      </svg>
    </section>
    <section id="mari-calc-app" class="app--active hide">
      <h1 class="hide">Mari Shop Calculator</h1>
      <section title="mari-shop" class="container">
        <h2 class="title">Mari Shop</h2>
        <div class="exchange-rate-container">
          <p class="item-header">Crystal Exchange Rate</p>
          <label for="exchange-rate"></label>
          <input
            type="number"
            name="exchange-rate"
            class="exchange-rate"
            min="0"
            max="10000"
            value="500"
          />
        </div>
        <div class="rates-container">
          <div>
            <label for="shop-item-quantity" class="item-header"
              >Quantity per bundle</label
            >
            <input
              type="number"
              name="shop-item-quantity"
              min="1"
              max="100"
              class="mari--unit-pack"
            />
          </div>
          <div>
            <label for="shop-pack-price" class="item-header"
              >Bundle Price</label
            >
            <input
              type="number"
              name="shop-pack-price"
              min="10"
              max="1000"
              class="mari--pack-price"
            />
          </div>
        </div>
        <div class="results-container">
          <p class="item-header">Unit Gold</p>
          <p class="mari--result results-text"></p>
        </div>
      </section>
      <section title="market" class="container">
        <h2 class="title">Market</h2>
        <div class="rates-container">
          <div>
            <label for="market-item-quantity" class="item-header"
              >Quantity per bundle</label
            >
            <input
              type="number"
              name="market-item-quantity"
              min="1"
              max="100"
              class="market--unit-pack"
            />
          </div>
          <div>
            <label for="market-pack-price" class="item-header"
              >Bundle Price</label
            >
            <input
              type="number"
              name="market-pack-price"
              min="10"
              max="1000"
              class="market--pack-price"
            />
          </div>
        </div>
        <div class="results-container">
          <p class="item-header">Unit Gold</p>
          <p class="market--result"></p>
        </div>
      </section>
    </section>
  </body>
</html>
