<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Mari Shop Calculator</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <article class="exchange-rate-container">
        <h1>Crystal Exchange Rate</h1>
        <form class="form--exchange-rate">
          <label for="exchange-rate"></label>
          <input
            type="number"
            name="exchange-rate"
            min="0"
            max="10000"
            placeholder="500"
          />
        </form>
      </article>
    </header>
    <main>
      <article>
        <header class="mari-shop-values-container">
          <p class="mari-header header">Mari's Shop</p>
          <form class="form--mari-shop">
            <div>
              <label for="item-quantity">Item Quantity per pack:</label>
              <input type="number" min="1" max="100" />
            </div>
            <div>
              <label for="pack-price">Pack Price:</label>
              <input type="number" min="10" max="1000" />
            </div>
          </form>
        </header>
      </article>
      <div>
        <label for="item-gold-price" class="item-gold-price header"
          >Market Price?</label
        >
        <input type="number" min="0" max="100000" />
      </div>
    </main>
  </body>
</html>
